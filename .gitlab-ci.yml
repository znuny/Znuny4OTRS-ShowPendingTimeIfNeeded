image: registry.znuny.com/znuny/docker-otrs5ci:latest

services:
  - name: docker.io/elgalu/selenium:latest
  - name: registry.znuny.com/znuny/docker-mysql-utf8:latest
    alias: mysql

stages:
  - test
  - deploy

job_unit_otrs_Znuny4OTRSShowPendingTimeIfNeeded:
  stage: test
  script:
    - env
    - pwd
    - /run.sh
    - su -c "perl /opt/otrs/bin/otrs.Console.pl Znuny4OTRS::AdvancedPackageManager::InstallSOPM /opt/otrs/Znuny4OTRS-ShowPendingTimeIfNeeded.sopm" -s /bin/bash otrs
    - su -c "perl /opt/otrs/bin/otrs.Console.pl Dev::UnitTest::Run --verbose --test Selenium/Agent/Znuny4OTRSShowPendingTimeIfNeeded" -s /bin/bash otrs

job_deploy_otrs_Znuny4OTRSShowPendingTimeIfNeeded:
  stage: deploy
  script:
    - sh /sync_repo.sh git@github.com:znuny/Znuny4OTRS-ShowPendingTimeIfNeeded.git
